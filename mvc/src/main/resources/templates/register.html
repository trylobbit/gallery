<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<body>
<section layout:fragment="content">
    <div id="result">

        <div id="addForm">
            <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                <table>
                    <thead>
                    <tr>
                        <td colspan="2">
                            <div class="errorMessage" th:text="${message}"></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="formTitle">Register:</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>login:</td>
                        <td align="left"><input type="text" th:field="*{name}"/></td>
                    <tr>
                        <td colspan="2" class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Login
                            error
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td align="left"><input type="password" th:field="*{password}"/></td>
                    <tr>
                        <td colspan="2" class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Password error
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td>email:</td>
                        <td align="left"><input type="email" th:field="*{mail}"/></td>
                    <tr>
                        <td colspan="2" class="error" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail
                            error
                        </td>
                    </tr>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="buttonsLine"><input type="submit" value="Submit"/></td>
                    </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>

</section>
</body>
</html>
