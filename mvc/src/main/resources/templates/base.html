<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<body>
<section layout:fragment="content">

    <div id="result">
        <table id="baseTable">
            <thead class="tableHeader">
            <tr>
                <td class="baseTd">No.</td>
                <td class="baseTd">Title</td>
                <td class="baseTd">Price</td>
                <td class="baseTd">Technique</td>
                <td class="baseTd">Availability</td>
                <td class="baseTd">Amount</td>
            </tr>
            </thead>
            <th:block th:each="product : ${allproducts}">
                <tr>
                    <td class="baseTd" th:text="${product.id}">...</td>
                    <td class="baseTd" th:text="${product.name}">...</td>
                    <td class="baseTd" th:text="${product.price}">...</td>
                    <td class="baseTd" th:text="${product.type}">...</td>
                    <td class="baseTd" th:text="${product.available}">...</td>
                    <td class="baseTd" th:text="${product.amount}">...</td>
                    <!--<td>-->
                    <!--<form th:action="@{/base}" method="post">-->
                    <!--<button class="deleteButton">delete-->
                    <!--<input type="hidden" th:name="id" th:value="*{product.id}"/>-->
                    <!--</button>-->
                    <!--</form>-->
                    <td>
                        <form th:action="@{/update}" method="get">
                            <button class="deleteButton">edit
                                <input type="hidden" th:name="id" th:value="*{product.id}"/>
                            </button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
        <form th:action="@{/base}" th:object="${rate}" method="get">
            <table>
                <tr>
                    <td>Currency</td>
                    <td>
                        <select name="code">
                        <option th:selected="${code != null}" value="PLN">PLN</option>
                        <option th:selected="${code == 'USD'}" value="USD">USD</option>
                        <option th:selected="${code == 'EUR'}" value="EUR">EUR</option>
                        <option th:selected="${code == 'CHF'}" value="CHF">CHF</option>
                    </select><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
    </div>

</section>

</body>
</html>
